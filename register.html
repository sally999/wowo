	<title>注册-窝窝网</title>

	<link rel="stylesheet" href="css/register.css">

<body>
	<!--头部logo-->
	<div id="head">
		<div class="container">
			<a href="index.html">
				<img src="images/index/logo.png">
			</a>
		</div>
	</div>
	<!--注册-->
	<div id="register">
		<div class="register-area">
			<div class="register-form">
				<div>
					<h4>新用户注册</h4>
					<a href="login.html">已有账号，立即登录</a>
				</div>
				<form action="">
					<div>
						<div class="form-item">
							<label for="uphone">手机号码</label>
							<input type="text" placeholder="请输入您的手机号" id="uphone" class="text"/>
							<span class="cue">格式错误，请输入正确的手机号码</span>
						</div>
						<div class="form-item">
							<label for="upwd">登录密码</label>
							<input type="password" placeholder="请设置登录密码" id="upwd" class="text"/>
							<span class="cue">密码由6-20个字符（英文、数字及符号）组成，且不能为空</span>
						</div>
						<div class="form-item">
							<label for="upwd2">确认密码</label>
							<input type="password" placeholder="请确认登录密码" id="upwd2" class="text"/>
							<span class="cue">两次密码输入不一致</span>
						</div>
						<div class="form-item">
							<label for="phonecode">验证码</label>
							<input type="text" placeholder="请填写验证码（默认1111）" id="phonecode" class="text code"/>
							<input type="button" value="获取短信验证码" class="getcode"/>
							<span class="cue">验证码不能为空（默认1111）</span>
						</div>
						<div class="form-check">
							<input type="checkbox" id="checklook" class="check-look" />
							<span class="look-tips">同意<a href="">《窝窝网用户注册协议》</a></span>
						</div>
						<div class="form-item">
							<input type="button" value="立即注册" class="register-btn" disabled>
						</div>
					</div>			
				</form>
			</div>
		</div>
	</div>
